<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identity Server</title>
    <link rel="stylesheet" href="https://use.typekit.net/yvk7fjz.css" />
    <link rel="stylesheet" href="./css/atrium-styles.css" />
    <link rel="stylesheet" href="./css/identity-styles.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./static/soberlink-logomark.svg" alt="Soberlink Logo" />
    </div>
    <main>
      <div class="identity-form-containter">
        <h4 class="form-title">Form Title</h4>
        <div class="alert">
          <div class="alert-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="none"
              viewBox="0 0 16 16"
            >
              <g clip-path="url(#clip0)">
                <path
                  fill="#1C2224"
                  d="M8 0a8 8 0 108 8 8.009 8.009 0 00-8-8zm3.467 11.48a.678.678 0 01-.942.042l-3.306-3.03A.666.666 0 017 8V4.333a.667.667 0 111.333 0v3.374l3.09 2.832a.666.666 0 01.044.942z"
                />
              </g>
              <defs>
                <clipPath id="clip0">
                  <path fill="#fff" d="M0 0h16v16H0z" />
                </clipPath>
              </defs>
            </svg>
          </div>
          This is an alert bar
        </div>
        <form action="">
          <div>
            <label>Email</label><br />
            <input class="large block" type="email" name="email" required="" />
          </div>
          <div>
            <div class="label-flex">
              <label>Password</label>
              <a href="#" class="label-link">Forgot Password?</a>
            </div>
            <input
              class="large block"
              type="password"
              name="password"
              autocomplete="current-password" 
              required=""
            />
          </div>
          <div>
            <!-- <input type="checkbox" id="remember" name="remember" />
            <label class="label-regular-font" for="remember"
              >Remember this device</label
            >
          </div> -->
          <div>
            <label class="check-radio-container label-regular-font">First checkbox
              <input type="checkbox" checked="checked"/>
              <div class="checkmark"></div>
              </label>
          </div>
          <div class="form-actions">
            <button class="btn btn-block">Login</button>
            <a href="#">Create Account</a>
          </div>
        </form>
      </div>
    </main>
    <footer class="identity-footer">
      <ul>
        <li>
          <a href="mailto:support@soberlink.com">Support</a>
        </li>
        <li><a href="https://www.soberlink.com/privacy-policy/">Privacy Policy</a></li>
        <li><a href="https://www.soberlink.com/hipaa-compliant-statement/">HIPAA Compliant Statement</a></li>
        <li><a href="https://www.soberlink.com/general-tc/">Terms & Conditions</a></li>
        <li><a href="https://www.soberlink.com/contact-us/">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
